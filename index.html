<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <section>
        <div class="img">
          <img id="nft" src="./images/image-equilibrium.jpg" alt="equilibrium">
          <div class="overlay">
            <img id="view" src="./images/icon-view.svg" alt="view">
          </div>
        </div>
        <div class="nft-info">
          <h2 id="title">Equilibrium #3429</h2>
          <p id="description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="price">
            <div class="left"><span><img src="./images/icon-ethereum.svg" alt="crystall"></span><p id="price">0.041 ETH</p></div>
            <div class="left"><span><img src="./images/icon-clock.svg" alt="clock"></span><p class="time">3 days left</p></div>
          </div>
        </div>
          <hr>
          <div class="footer">
            <span class="avatar"><img src="./images/image-avatar.png" id="avatar"></span>
            <p>Creation of <a>Jules Wyvern</a></p>
          </div>
      </section>
    </div>
  </div>
  

  

  
  
  
  


</body>
</html>
